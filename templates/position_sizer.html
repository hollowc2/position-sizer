{% extends "base.html" %}

{% block content %}




 <form action ="{{ url_for('position_sizer') }}" method = "POST" class="form-labels-on-top">
  <div class="form-title-row"><h1>Position Sizer</h1></div>

  {% for field in form %}
      <!-- <p>{{ field.label }} {{ field }}</p> -->

    <div class="form-row">
      {% if field.widget.input_type != 'hidden' %}
       {{ field.label }}
      {% endif %}
      {{ field }}
    </div>
  {% endfor %}

{% if size %}
  <h2> {{ size }} units </h2>
  <form action = "{{ url_for('position_sizer') }}" method = "POST">
  <button type="submit" title="submit"><span>Return</span></button>
{% endif %}
</form>




{% endblock content %}
